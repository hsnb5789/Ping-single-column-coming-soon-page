<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <section class="top-section"></section>
      <img src="./images/logo.svg" alt="logo" class="logo">
      <h1> <span class="hilight">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
      <form action="submit">
        <label for="email"></label>
        <input type="email" name="email" id="email" autocomplete="off" required placeholder="Your email address.."
          aria-invalid="true">
        <p class="error-message">Please enter a valid email address.</p>
        <button type="submit">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard">
      <section class="bottom-section">
        <div class="social-icons">
          <button><i class="fa-brands fa-facebook-f"></i></button>
          <button><i class="fa-brands fa-twitter"></i></button>
          <button><i class="fa-brands fa-instagram"></i></button>
        </div>
        <span>&copy; Copyright Ping. All rights reserved.</span>
      </section>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
